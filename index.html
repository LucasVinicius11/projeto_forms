<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rapido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda facil seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
    
                        <input 
                        type="text" name="title" class="block" placeholder="Um titulo para anunciar seu carro" 
                        minlength="1"
                        maxlength="30"
                        required> 
                    </div>
                    <div class="box-input">
                        <label for="price">Preço<span class="required-field">*</span></label>
    
                        <input 
                        type="number" name="price" class="block" placeholder="Defina um preço"
                        required> 
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição<span class="required-field">*</span></label>
                         <textarea name="description" id="description"class="block" placeholder="Aqui você coloca os detalhes do veiculo, por exemplo: se ele tem algum arranhão"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca<span
                            class="required-field">*</span></label>
    
                        <input 
                        type="text" name="brand" class="block" placeholder="Digite a marca do veículo" 
                        required> 
                    </div>
                    <div class="box-input">
                        <label for="modelo">Modelo<span
                            class="required-field">*</span></label>
    
                        <input 
                        type="text" name="modelo" 
                        id="modelo"
                        class="block" placeholder="Digite o modelo do veículo" 
                        required> 
                    </div>
                    <div class="box-input">
                        <label for="mileage">Kilometragem<span
                            class="required-field">*</span></label>
    
                        <input 
                        type="number" name="mileage"
                        id="mileage"
                        class="block" placeholder="Digite a kilometragem do veiculo" 
                        required> 
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data de compra<span
                            class="required-field">*</span></label>
    
                        <input 
                        type="date" name="purchase_date"
                        id="purchase_date"
                        class="block" 
                        required> 
                    </div>
                    <div class="box-input">
                        <p>Tipos de câmbio:<span
                            class="required-field">*</span></p>
                        <input 
                        type="radio"
                        id="manual" name="gear"
                        > 
                        <label for="manual">Manual</label>
                        <input 
                        type="radio"
                        id="auto" name="gear"
                        > 
                        <label for="auto">Automático</label>
                    </div>

                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox"
                                id="airbag"
                                name="optional{}"
                                value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox"
                                id="alarm"
                                name="optional{}"
                                value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox"
                                id="ac"
                                name="optional{}"
                                value="ar-condicionado">
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox"
                                id="reverse_camera"
                                name="optional{}"
                                value="reverse_camera">
                                <label for="reverse_camera">Câmera de ré</label>
                            </li>
                        </ul>
                    </div>

                   <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox"
                                id="lane_assist"
                                name="optional{}"
                                value="lane_assist">
                                <label for="lane_assist">Assistente de Pista</label>
                            </li>
                            <li>
                                <input type="checkbox"
                                id="keyless"
                                name="optional{}"
                                value="keyless">
                                <label for="alarm">Partida Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox"
                                id="smartphone"
                                name="optional{}"
                                value="smartphone">
                                <label for="smartphone">Integração com celular</label>
                            </li>
                            <li>
                                <input type="checkbox"
                                id="leather_seat"
                                name="optional{}"
                                value="leather_seat">
                                <label for="leather_seat">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Foto do carro: <span
                            class="required-field">*</span></p>
                            <input type="file" multiple accept="image/png, image/jpg" 
                            id="images"
                            name="image"
                            required >
                    </div>

                <input type="submit" value="Enviar" class="btn-submit">
                </form>
        </div>
    </div>
</body>
</html>
